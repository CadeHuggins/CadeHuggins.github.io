<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fishing Search</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>ðŸŽ£ Search for Fishing Tips, Guides, and Gear</h1>
  <p>Enter a search term and optionally narrow your results by file type or fishing website.</p>

  <form id="fishingForm" action="https://www.google.com/search" method="GET">

    <!-- Main search -->
    <label for="baseQuery">Search for:</label><br>
    <input type="text" id="baseQuery" placeholder="e.g. fishing gear, fly fishing, how to catch trout" required><br><br>

    <!-- File type -->
    <label for="filetype">Optional file type:</label>
    <select id="filetype">
      <option value="">Any</option>
      <option value="pdf">PDF</option>
      <option value="docx">DOCX</option>
      <option value="pptx">PPTX</option>
    </select><br><br>

    <!-- Specific site -->
    <label for="site">Optional website:</label>
    <select id="site">
      <option value="">Any</option>
      <option value="takemefishing.org">takemefishing.org</option>
      <option value="fieldandstream.com">fieldandstream.com</option>
      <option value="youtube.com">youtube.com</option>
    </select><br><br>

    <!-- Hidden field for combined search -->
    <input type="hidden" name="q" id="finalQuery">

    <!-- Submit -->
    <button type="submit">Search Google</button>
  </form>

  <script>
    document.getElementById('fishingForm').addEventListener('submit', function(e) {
      const base = document.getElementById('baseQuery').value.trim();
      const filetype = document.getElementById('filetype').value;
      const site = document.getElementById('site').value;

      const finalSearch = [base, filetype, site].filter(Boolean).join(' ');
      document.getElementById('finalQuery').value = finalSearch;
    });
  </script>
</body>
</html>
